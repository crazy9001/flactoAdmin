<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <!-- App Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App title -->
        <title>Flacto - Bootstrap 4 Responsive Admin Dashboard Template</title>

        <!-- App CSS -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

        <script src="assets/js/modernizr.min.js"></script>

    </head>
    <body>

        <div class="text-center logo-alt-box">
            <a href="index.html" class="logo"><span class="text-inverse">Flac<span class="text-custom">to</span></span></a>
            <h5 class="text-muted m-t-0">Responsive Admin Dashboard</h5>
        </div>

        <div class="wrapper-page">

        	<div class="m-t-30 card card-body">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold">Sign In</h4>
                </div>
                <div class="p-2">
                    <form class="form-horizontal m-t-10" action="index.html">

						<div class="form-group ">
                            <div class="col-12">
                                <input class="form-control" type="text" required="" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-12">
                                <input class="form-control" type="password" required="" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-12">
                                <div class="checkbox checkbox-custom">
                                    <input id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>

						<div class="form-group text-center m-t-30">
                            <div class="col-12">
                                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light text-uppercase" type="submit">Log In</button>
                            </div>
                        </div>

                        <div class="form-group m-t-30 m-b-0">
                            <div class="col-sm-12">
                                <a href="page-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                            </div>
                        </div>


                        <div class="form-group m-t-20 m-b-0">
                            <div class="col-sm-12 text-center"><h4>Sign In with</h4></div>
                        </div>

                        <div class="form-group m-b-0 text-center">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-facebook waves-effect waves-light m-t-20"><i
                                        class="fa fa-facebook m-r-5"></i> Facebook
                                </button>
                                <button type="button" class="btn btn-twitter waves-effect waves-light m-t-20"><i
                                        class="fa fa-twitter m-r-5"></i> Twitter
                                </button>
                                <button type="button" class="btn btn-googleplus waves-effect waves-light m-t-20"><i
                                        class="fa fa-google-plus m-r-5"></i> Google+
                                </button>
                            </div>
                        </div>

					</form>

                </div>
            </div>
            <!-- end card-box -->

			<div class="row">
				<div class="col-sm-12 text-center">
					<p class="text-muted">Don't have an account? <a href="page-register.html" class="text-primary m-l-5"><b>Sign Up</b></a></p>
				</div>
			</div>

        </div>
        <!-- end wrapper page -->




    	<script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/detect.js"></script>
        <script src="assets/js/fastclick.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.blockUI.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/jquery.nicescroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>

        <!-- App js -->
        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>

	</body>
</html>
